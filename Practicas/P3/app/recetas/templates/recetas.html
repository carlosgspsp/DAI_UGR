{% extends "base.html" %}
{% load static %}

{% block main %}
<table class="table">
    <thead>
      <tr>
        <th scope="col">Nombre</th>

      </tr>
    </thead>
    <tbody>
    {% for receta in recetasListadas %}
      <tr>
        <td>{{receta}}</td>
        <td> 
            <a class="btn btn-primary btn-sm" href="/ver_receta/{{receta.id}}">
                <i class="fas fa-folder"></i>
                Ver
            </a>
            <a class="btn btn-secondary btn-sm" href="/editar_receta/{{receta.id}}">
                <i class="fas fa-folder"></i>
                Editar
            </a>
            <a class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal{{receta.id}}" href="/borrar_receta/{{receta.id}}">
                <i class="fas fa-folder"></i>
                Borrar
            </a>
        </td>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal{{receta.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Confirmacion de eliminacion</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                Â¿Esta seguro de que quiere eliminar esta receta?
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <a href="/borrar_receta/{{receta.id}}" class="btn btn-warning">Confirmar</a>
              </div>
            </div>
          </div>
        </div>

        
      </tr>
    {%endfor%}
      </tr>
    </tbody>
  </table>

  <div class="col-md-12 text-center">
    <a class="btn btn-success btn-sm" href="{% url 'crear_receta' %}">
        <i class="fas fa-folder"></i>
        Crear receta
    </a> 
  </div>

{% endblock %}
